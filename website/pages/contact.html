<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <div class="h-full bg-black relative  ">

        <!-- heading -->
        <div class="flex justify-center ">
            <div class="sm:w-[74rem] w-[33rem] h-60 relative justify-center items-center ">
                <h1
                    class="sm:text-[8rem] hidden  sm:block md:block lg:block text-8xl text-slate-800 font-extrabold tracking-[0.5rem]">
                    CONTACT</h1>
                <h1
                    class="sm:text-[3.5rem] sm:tracking-[0.2rem] h-fit w-full top-0 p-4  text-2xl bg-zinc-800 sm:bg-inherit sm:text-3xl text-white sm:absolute sm:z-50 font-extrabold sm:mt-1">
                    GET IN<span class="text-yellow-500"> TOUCH</span> </h1>
            </div>
        </div>

        <div class="container grid grid-cols-1 lg:grid-cols-2 m-auto sm:m-auto  -mt-36 ">
            <div class=" text-white ml-10 mr-10 sm:ml-0 sm:mr-0">
                <p class=" text-xl  sm:text-2xl  lg:text-3xl font-extrabold">DON'T BE SHY!</p>
                <p class=" flex flex-wrap text-base mt-5 font-medium">Feel free to get in touch with me. I am always
                    open to
                    discussing new projects, creative ideas or opportunities to be part of your visions.</p>
                <div class="flex items-center gap-6 mt-8 ">
                    <i class="fa-solid fa-envelope-open text-3xl text-[#FFB400]"></i>
                    <div>
                        <p class="text-slate-400 ">MAIL ME</p>
                        <p class="text-sm font-bold">darshandhameliya@gmail.com</p>
                    </div>
                </div>
                <div class="flex items-center gap-6 mt-8 ">
                    <i class="fa-solid fa-phone text-3xl text-[#FFB400]"></i>
                    <div>
                        <p class="text-slate-400 ">CALL ME</p>
                        <p class="text-sm font-bold">+91 97129 20103</p>
                    </div>
                </div>
                <div
                    class="my-8 *:bg-[#222222] *:h-[40px] sm:*:h-[55px] *:w-[40px] sm:*:w-[55px] sm:text-2xl *:flex *:justify-center *:items-center flex gap-2 *:rounded-full text-white ">
                    <a href="#" class="inline-block hover:bg-[#FFB400] duration-300"><i
                            class="fa-brands fa-facebook-f px-4 py-3  link"></i></a>
                    <a href="#" class="inline-block hover:bg-[#FFB400] duration-300"><i
                            class="fa-brands fa-whatsapp p-3  link"></i></a>
                    <a href="#" class="inline-block hover:bg-[#FFB400] duration-300"><i
                            class="fa-brands fa-telegram p-3  link"></i></a>
                    <a href="#" class="inline-block hover:bg-[#FFB400] duration-300"><i
                            class="fa-brands fa-instagram p-3  link"></i></a>
                </div>
            </div>
            <div class=" lg:px-8 w-full">
                <form action="index.html">
                    <div
                        class="grid sm:grid-cols-3 gap-y-8 gap-x-[2.5vw] *:py-3 *:rounded-full *:px-5 *:text-base *:text-slate-800 *:border-2 *:border-slate-700   *:font-light">
                        <input type="text" id="user-name" placeholder="YOUR NAME"
                            class="flex-1  text-white bg-[#252525] focus:outline-[#FFB400]">
                        <input type="email" id="user-email" placeholder="YOUR EMAIL"
                            class="flex-1  text-white bg-[#252525] focus:outline-[#FFB400]">
                        <input type="text" id="user-subject" placeholder="YOUR SUBJECT"
                            class="flex-1  text-white bg-[#252525] focus:outline-[#FFB400]">
                    </div>
                    <textarea name="Massage" id="mail"
                        class="min-h-[200px] mt-9 w-full rounded-3xl text-white bg-[#252525]  p-5  border-2 border-slate-700  focus:outline-[#FFB400] "
                        placeholder="YOUR MESSAGE"></textarea>

                    <button
                        class="hover:bg-yellow-500 duration-700 button-container relative overflow-hidden mt-8 border-[#FFB400] border w-fit rounded-full flex items-center cursor-pointer max-lg:mx-auto text-white ">
                        <p class="inline-block z-20  px-8 text-base font-bold">SEND MESSAGE</p>
                        <i class="fa-solid fa-paper-plane z-40 bg-[#FFB400] text-2xl p-4 rounded-full font-extrabold ">
                        </i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
